<h1>Médicos cadastrados</h1>
<div>

<table mat-table [dataSource]="medicos" class="mat-elevation-z8">
  
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> # </th>
        <td mat-cell *matCellDef="let medico"> {{medico._id}} </td>
    </ng-container>

    <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let medico"> {{medico.nome}} </td>
    </ng-container>

    <ng-container matColumnDef="crm">
        <th mat-header-cell *matHeaderCellDef> CRM </th>
        <td mat-cell *matCellDef="let medico"> {{medico.crm}} </td>
    </ng-container>

    <ng-container matColumnDef="especialidade">
        <th mat-header-cell *matHeaderCellDef> Especialidade </th>
        <td mat-cell *matCellDef="let medico"> {{medico.especialidade}} </td>
    </ng-container>

    <ng-container matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef> Criado Em </th>
        <td mat-cell *matCellDef="let medico"> {{medico.createdAt | date: "dd/MM/yyyy"}} </td>
    </ng-container>
     
    <tr mat-header-row *matHeaderRowDef="listarColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: listarColumns;"></tr>
  </table>
      
</div>

<a mat-stroked-button routerLink="/medico/cadastrar" class="mat-elevation-z8"> Cadastrar Médico </a>
